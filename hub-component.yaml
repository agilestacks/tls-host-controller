---
version: 1
kind: component
meta:
  name: tls-host-controller
  brief: A MutatingWebhook style admission controller that synchronizes spec:tls:host with spec:rules:host
  source:
      dir: .

requires:
  - kubernetes
  - cert-manager

lifecycle:
  verbs:
  - deploy
  - undeploy
  - kubernetes

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.tls-host-controller
    parameters:
    - name: namespace
      value: kube-system
      env: NAMESPACE

templates:
  extra:
  - kind: mustache
    files:
    - 'deploy/*.template'

